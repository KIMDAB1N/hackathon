<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>개인 정보 수정</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Single+Day&family=Uchen&display=swap");
    </style>
  </head>
  <body>
    <div class="All_header">
      <h1>
        <a href="../../Home.html">
          <img class="logo" src="../img/logo.gif" alt="로고이미지"/>

      </h1>
    </div>

    <div class="top">
      <header id="intro">
        <nav>
          <ul></ul>
        </nav>
      </header>
      <div class="loginArea">
        <div class="form">
          <h1>개인 정보 수정</h1>
          <form class="loginForm">
            <input type="ID" placeholder="ID" />
            <input type="password" placeholder="password" />
            <input type="password" placeholder="Confirm password" />
            <input type="Grade" placeholder="Grade" />
            <input type="Major" placeholder="Major" />
            <input type="Nick_Name" placeholder="Nick_Name" />
            <input type="tel" placeholder="phone number" />
            <input type="text" placeholder="email address" />
            <button>change</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/app.js" defer></script>
